<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://kit.fontawesome.com/20aa3c90cc.js" crossorigin="anonymous"></script>
  <title>Travel Website</title>
</head>
<body>
  <nav class="navbar bg-dark">
    <div class="container">
        <h1 class="logo lg-heading text-light">WT</h1>
        <ul class="nav-items">
            <li class="nav-item"><a href="./index.html">Home</a></li>
            <li class="nav-item"><a href="./about.html">About</a></li>
            <li class="nav-item"><a href="./contact.html">Contact</a></li>
        </ul>
    </div>
</nav>

<section class="contact-form">
    <div class="container">
        <div class="form-wrapper">
        <div class="company-address">
            <div class="address-group">
                <i class="fas fa-map-marker-alt fa-3x text-color"></i>
                <h2 class="text-gray md-heading">Location</h2>
                <p>Address: HouseNo, Street XYZ, City. </p>
            </div>
            <div class="address-group">
                <i class="far fa-envelope fa-3x text-color"></i>
                <h2 class="text-gray md-heading">E-mail</h2>
                <p>abcxyz@gmail.com</p>
            </div>
            <div class="address-group">
                <i class="fas fa-phone-square-alt fa-3x text-color"></i>
                <h2 class="text-gray md-heading">Call</h2>
                <p>+920101010101</p>
            </div>
            <img src="./img/pexels-4.jpg" alt="company">
        </div>
        <form action="" class="form">
            <h1 class="lg-heading text-black">Contact Us</h1>
            <p class="text-gray">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Impedit recusandae fugit amet a dolor! Voluptate.</p>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="" id="username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="" id="email">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" name="" id="phone">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea type="text" name="" id="message" required></textarea>
            </div>
            <button type="submit" class="form-btn">Submit</button>
        </form>
    </div>
</div>   
</section>

<footer class="footer">
    <div class="social-media-links">
        <i class="fa-brands fa-facebook fa-4x"></i>
        <i class="fa-brands fa-twitter fa-4x"></i>
        <i class="fa-brands fa-instagram fa-4x"></i>
    </div>
    <p>World travel &copy; 2021, All rights reserved </p>
</footer>
</body>
</html>
